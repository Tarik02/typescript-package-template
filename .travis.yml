language: node_js
node_js:
- '8'
- '10'
- '12'

install:
- yarn install

script:
- mkdir dist
- cd dist
- ../node_modules/.bin/sao ../ --yes --debug
- yarn lint
- yarn build
- yarn test
- cd ..

notifications:
  email: false

deploy:
  skip_cleanup: true
  provider: npm
  email: Taras.Fomin@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    condition: '$TRAVIS_NODE_VERSION = 12'
